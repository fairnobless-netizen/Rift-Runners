name: Probe Artifacts

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  probe-artifacts:
    runs-on: ubuntu-latest
    env:
      GIT_SHA: ${{ github.sha }}
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Force npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies (lockfile-less)
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Ensure artifacts directory exists
        run: mkdir -p artifacts

      - name: Run Playwright Probe E2E
        run: npx playwright test e2e/probe.spec.ts

      - name: Run Playwright Mobile Landscape UI E2E
        run: npm run test:e2e:ui

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: probe-artifacts
          path: artifacts/**
          if-no-files-found: warn

      - name: Cleanup Vite processes
        if: always()
        run: pkill -f "vite" || true
