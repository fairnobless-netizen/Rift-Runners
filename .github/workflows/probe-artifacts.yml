name: Probe Artifacts

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  probe-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # IMPORTANT: do NOT use cache: npm because there is no lockfile in repo

      - name: Force npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Install Playwright browsers
        run: npx -y playwright@1.49.1 install --with-deps chromium

      - name: Run Probe e2e
        run: npx -y playwright@1.49.1 test e2e/probe.spec.ts

      - name: Upload Probe artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: probe-artifacts
          path: artifacts/
          if-no-files-found: warn

      - name: Cleanup dev server
        if: always()
        run: pkill -f "vite" || true
